version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine
    container_name: stankoff-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stankoff_portal
      POSTGRES_USER: stankoff_admin
      POSTGRES_PASSWORD: stankoff_secret_2026
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stankoff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stankoff_admin -d stankoff_portal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (опционально, для удобства)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stankoff-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stankoff.ru
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - stankoff-network
    depends_on:
      - postgres


volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  stankoff-network:
    driver: bridge
