<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="kanban-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Background -->
      <rect width="200" height="200" fill="transparent"/>

      <!-- Gear 1 (large) -->
      <g transform="translate(40, 40)" fill="none" stroke="#4a5568" stroke-width="1.5" opacity="0.2">
        <circle cx="0" cy="0" r="20"/>
        <circle cx="0" cy="0" r="8"/>
        <path d="M0,-25 L0,-18 M0,18 L0,25 M-25,0 L-18,0 M18,0 L25,0 M-17.7,-17.7 L-12.7,-12.7 M12.7,12.7 L17.7,17.7 M-17.7,17.7 L-12.7,12.7 M12.7,-12.7 L17.7,-17.7"/>
        <!-- Gear teeth -->
        <rect x="-4" y="-28" width="8" height="6" rx="1"/>
        <rect x="-4" y="22" width="8" height="6" rx="1"/>
        <rect x="-28" y="-4" width="6" height="8" rx="1"/>
        <rect x="22" y="-4" width="6" height="8" rx="1"/>
      </g>

      <!-- CNC tool/end mill -->
      <g transform="translate(150, 30)" fill="none" stroke="#4a5568" stroke-width="1.5" opacity="0.15">
        <rect x="-6" y="0" width="12" height="35" rx="2"/>
        <line x1="-6" y1="8" x2="6" y2="8"/>
        <line x1="-6" y1="16" x2="6" y2="16"/>
        <path d="M-6,35 L-3,45 L3,45 L6,35"/>
      </g>

      <!-- Small gear -->
      <g transform="translate(100, 100)" fill="none" stroke="#4a5568" stroke-width="1.5" opacity="0.12">
        <circle cx="0" cy="0" r="12"/>
        <circle cx="0" cy="0" r="4"/>
        <rect x="-3" y="-17" width="6" height="4" rx="1"/>
        <rect x="-3" y="13" width="6" height="4" rx="1"/>
        <rect x="-17" y="-3" width="4" height="6" rx="1"/>
        <rect x="13" y="-3" width="4" height="6" rx="1"/>
      </g>

      <!-- Drill bit -->
      <g transform="translate(30, 150) rotate(-30)" fill="none" stroke="#4a5568" stroke-width="1.5" opacity="0.18">
        <rect x="-4" y="-20" width="8" height="25" rx="1"/>
        <path d="M-4,5 L0,15 L4,5"/>
        <line x1="-4" y1="-15" x2="4" y2="-10"/>
        <line x1="-4" y1="-10" x2="4" y2="-5"/>
        <line x1="-4" y1="-5" x2="4" y2="0"/>
      </g>

      <!-- Lathe chuck representation -->
      <g transform="translate(160, 140)" fill="none" stroke="#4a5568" stroke-width="1.5" opacity="0.15">
        <circle cx="0" cy="0" r="22"/>
        <circle cx="0" cy="0" r="15"/>
        <circle cx="0" cy="0" r="6"/>
        <!-- Chuck jaws -->
        <rect x="-3" y="-24" width="6" height="8" rx="1"/>
        <rect x="-3" y="16" width="6" height="8" rx="1"/>
        <rect x="-24" y="-3" width="8" height="6" rx="1"/>
        <rect x="16" y="-3" width="8" height="6" rx="1"/>
      </g>

      <!-- Measuring caliper simplified -->
      <g transform="translate(90, 170)" fill="none" stroke="#4a5568" stroke-width="1.5" opacity="0.12">
        <rect x="0" y="0" width="40" height="6" rx="1"/>
        <rect x="0" y="6" width="8" height="15" rx="1"/>
        <rect x="25" y="6" width="8" height="12" rx="1"/>
      </g>

      <!-- CNC coordinate lines -->
      <g transform="translate(170, 85)" stroke="#4a5568" stroke-width="1" opacity="0.1">
        <line x1="0" y1="0" x2="20" y2="0"/>
        <line x1="0" y1="0" x2="0" y2="20"/>
        <line x1="0" y1="0" x2="-10" y2="10"/>
        <text x="22" y="4" font-size="6" fill="#4a5568">X</text>
        <text x="2" y="24" font-size="6" fill="#4a5568">Y</text>
        <text x="-16" y="14" font-size="6" fill="#4a5568">Z</text>
      </g>

      <!-- Wood grain lines (for woodworking) -->
      <g transform="translate(70, 60)" stroke="#4a5568" stroke-width="0.8" opacity="0.08">
        <path d="M0,0 Q10,5 20,0 T40,0" fill="none"/>
        <path d="M0,8 Q10,13 20,8 T40,8" fill="none"/>
        <path d="M0,16 Q10,21 20,16 T40,16" fill="none"/>
      </g>

    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#kanban-pattern)"/>
</svg>
