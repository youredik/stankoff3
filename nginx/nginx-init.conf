# Initial nginx config for Let's Encrypt certificate generation
# Use this config for the first certificate request, then switch to nginx.conf

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP server - only for Let's Encrypt challenge
    server {
        listen 80;
        server_name bpms.stankoff.ru;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Return 503 for all other requests during initial setup
        location / {
            return 503 "Service starting, SSL certificate being generated...";
            add_header Content-Type text/plain;
        }
    }
}
