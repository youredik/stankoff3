# Preprod environment for preprod.stankoff.ru
# Docker Swarm configuration with zero-downtime deployment

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.preprod.conf:/etc/nginx/nginx.conf:ro
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 5s

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - stankoff-preprod-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s

  # Frontend Next.js (from GHCR)
  frontend:
    image: ghcr.io/youredik/stankoff3/frontend:preprod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://preprod.stankoff.ru/api}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://preprod.stankoff.ru/ws}
      - NEXT_PUBLIC_KEYCLOAK_URL=${NEXT_PUBLIC_KEYCLOAK_URL:-https://preprod.stankoff.ru/auth}
      - NEXT_PUBLIC_KEYCLOAK_REALM=${NEXT_PUBLIC_KEYCLOAK_REALM:-stankoff}
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=${NEXT_PUBLIC_KEYCLOAK_CLIENT_ID:-stankoff-portal}
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 5s

  # Backend NestJS (from GHCR)
  backend:
    image: ghcr.io/youredik/stankoff3/backend:preprod
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-stankoff_preprod}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - FRONTEND_URL=${FRONTEND_URL:-https://preprod.stankoff.ru}
      - AUTH_PROVIDER=${AUTH_PROVIDER:-keycloak}
      # S3/Yandex Object Storage
      - S3_ENDPOINT=${S3_ENDPOINT:-https://storage.yandexcloud.net}
      - S3_REGION=${S3_REGION:-ru-central1}
      - S3_BUCKET_NAME=${S3_BUCKET:-}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY:-}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-}
      # Keycloak
      - KEYCLOAK_ENABLED=${KEYCLOAK_ENABLED:-true}
      - KEYCLOAK_URL=${KEYCLOAK_URL:-http://keycloak:8080}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-stankoff}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-stankoff-portal}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-}
      # Camunda / Zeebe
      - ZEEBE_ADDRESS=${ZEEBE_ADDRESS:-camunda:26500}
      # Legacy Database (MariaDB - Read-Only)
      - LEGACY_DB_HOST=${LEGACY_DB_HOST:-}
      - LEGACY_DB_PORT=${LEGACY_DB_PORT:-3306}
      - LEGACY_DB_USER=${LEGACY_DB_USER:-}
      - LEGACY_DB_PASSWORD=${LEGACY_DB_PASSWORD:-}
      - LEGACY_DB_NAME=${LEGACY_DB_NAME:-stankoff}
      # AI
      - AI_ENABLED=${AI_ENABLED:-false}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-large}
      # Email
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Stankoff Portal}
      # Keycloak Admin
      - KEYCLOAK_ADMIN_USERNAME=${KEYCLOAK_ADMIN_USERNAME:-}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-}
      # TypeORM
      - TYPEORM_SYNC=${TYPEORM_SYNC:-false}
    volumes:
      - backend-logs:/app/logs
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 5s

  # PostgreSQL Database (with pgvector for AI/RAG)
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-stankoff_preprod}
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-stankoff_preprod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s

  # Zeebe Broker (BPMN workflow engine, no Elasticsearch required)
  camunda:
    image: camunda/zeebe:8.7.21
    environment:
      - ZEEBE_BROKER_GATEWAY_ENABLE=true
      - ZEEBE_BROKER_NETWORK_HOST=0.0.0.0
      - ZEEBE_BROKER_CLUSTER_PARTITIONSCOUNT=1
      - ZEEBE_BROKER_CLUSTER_REPLICATIONFACTOR=1
      - ZEEBE_LOG_LEVEL=info
      - JAVA_OPTS=-Xms256m -Xmx512m
    volumes:
      - camunda-data:/usr/local/zeebe/data
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/127.0.0.1/9600' 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 10
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: any
        delay: 10s

volumes:
  # IMPORTANT: Use external volume to preserve data across Swarm redeployments
  # The volume was originally created by Docker Compose with this name
  postgres-data:
    external: true
    name: stankoff-portal_postgres-data
  backend-logs:
  nginx-cache:
    external: true
    name: stankoff-portal_nginx-cache
  # SSL certificates - use external volumes to preserve across redeployments
  certbot-conf:
    external: true
    name: stankoff-portal_certbot-conf
  certbot-www:
    external: true
    name: stankoff-portal_certbot-www
  # Camunda data
  camunda-data:

networks:
  stankoff-preprod-network:
    driver: overlay
    attachable: true
