version: '3.8'

# Preprod environment for preprod.stankoff.ru
# Uses images from GitHub Container Registry with :preprod tag

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: stankoff-preprod-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.preprod.conf:/etc/nginx/nginx.conf:ro
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: stankoff-preprod-certbot
    restart: unless-stopped
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - stankoff-preprod-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"

  # Frontend Next.js (from GHCR)
  frontend:
    image: ghcr.io/youredik/stankoff3/frontend:preprod
    container_name: stankoff-preprod-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://preprod.stankoff.ru/api}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://preprod.stankoff.ru/ws}
      - NEXT_PUBLIC_KEYCLOAK_URL=${NEXT_PUBLIC_KEYCLOAK_URL:-https://preprod.stankoff.ru/auth}
      - NEXT_PUBLIC_KEYCLOAK_REALM=${NEXT_PUBLIC_KEYCLOAK_REALM:-stankoff}
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=${NEXT_PUBLIC_KEYCLOAK_CLIENT_ID:-stankoff-portal}
    expose:
      - "3000"
    networks:
      - stankoff-preprod-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Backend NestJS (from GHCR)
  backend:
    image: ghcr.io/youredik/stankoff3/backend:preprod
    container_name: stankoff-preprod-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-stankoff_preprod}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - FRONTEND_URL=${FRONTEND_URL:-https://preprod.stankoff.ru}
      - AUTH_PROVIDER=${AUTH_PROVIDER:-keycloak}
      # S3/Yandex Object Storage
      - S3_ENDPOINT=${S3_ENDPOINT:-https://storage.yandexcloud.net}
      - S3_REGION=${S3_REGION:-ru-central1}
      - S3_BUCKET_NAME=${S3_BUCKET:-}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY:-}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-}
      # Keycloak
      - KEYCLOAK_ENABLED=${KEYCLOAK_ENABLED:-true}
      - KEYCLOAK_URL=${KEYCLOAK_URL:-http://keycloak:8080}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-stankoff}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-stankoff-portal}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-}
    expose:
      - "3001"
    volumes:
      - backend-logs:/app/logs
    networks:
      - stankoff-preprod-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stankoff-preprod-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-stankoff_preprod}
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/postgres-init:/docker-entrypoint-initdb.d:ro
    expose:
      - "5432"
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-stankoff_preprod}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  backend-logs:
    driver: local
  nginx-cache:
    driver: local
  certbot-conf:
    driver: local
  certbot-www:
    driver: local

networks:
  stankoff-preprod-network:
    driver: bridge
