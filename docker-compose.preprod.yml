# Preprod environment for preprod.stankoff.ru
# Docker Swarm configuration with zero-downtime deployment

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.preprod.conf:/etc/nginx/nginx.conf:ro
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 5s

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - stankoff-preprod-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s

  # Frontend Next.js (from GHCR)
  frontend:
    image: ghcr.io/youredik/stankoff3/frontend:preprod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://preprod.stankoff.ru/api}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://preprod.stankoff.ru/ws}
      - NEXT_PUBLIC_KEYCLOAK_URL=${NEXT_PUBLIC_KEYCLOAK_URL:-https://preprod.stankoff.ru/auth}
      - NEXT_PUBLIC_KEYCLOAK_REALM=${NEXT_PUBLIC_KEYCLOAK_REALM:-stankoff}
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=${NEXT_PUBLIC_KEYCLOAK_CLIENT_ID:-stankoff-portal}
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 5s

  # Backend NestJS (from GHCR)
  backend:
    image: ghcr.io/youredik/stankoff3/backend:preprod
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-stankoff_preprod}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - FRONTEND_URL=${FRONTEND_URL:-https://preprod.stankoff.ru}
      - AUTH_PROVIDER=${AUTH_PROVIDER:-keycloak}
      # S3/Yandex Object Storage
      - S3_ENDPOINT=${S3_ENDPOINT:-https://storage.yandexcloud.net}
      - S3_REGION=${S3_REGION:-ru-central1}
      - S3_BUCKET_NAME=${S3_BUCKET:-}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY:-}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-}
      # Keycloak
      - KEYCLOAK_ENABLED=${KEYCLOAK_ENABLED:-true}
      - KEYCLOAK_URL=${KEYCLOAK_URL:-http://keycloak:8080}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-stankoff}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-stankoff-portal}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-}
      # Camunda / Zeebe
      - ZEEBE_ADDRESS=${ZEEBE_ADDRESS:-camunda:26500}
      # TypeORM
      - TYPEORM_SYNC=${TYPEORM_SYNC:-false}
    volumes:
      - backend-logs:/app/logs
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 5s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-stankoff_preprod}
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-stankoff_preprod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s

  # Camunda 8 Platform (Zeebe + Operate + Tasklist + embedded Elasticsearch)
  camunda:
    image: camunda/camunda:8.8.9
    environment:
      - CAMUNDA_OPERATE_CSRFPREVENTIONENABLED=false
      - CAMUNDA_TASKLIST_CSRFPREVENTIONENABLED=false
      # Use embedded storage (RocksDB + Elasticsearch)
      - ZEEBE_BROKER_CLUSTER_PARTITIONSCOUNT=1
      - ZEEBE_BROKER_CLUSTER_REPLICATIONFACTOR=1
    volumes:
      - camunda-data:/usr/local/camunda/data
    networks:
      - stankoff-preprod-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 180s
      retries: 10
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G
      restart_policy:
        condition: any
        delay: 10s

volumes:
  # IMPORTANT: Use external volume to preserve data across Swarm redeployments
  # The volume was originally created by Docker Compose with this name
  postgres-data:
    external: true
    name: stankoff-portal_postgres-data
  backend-logs:
  nginx-cache:
    external: true
    name: stankoff-portal_nginx-cache
  # SSL certificates - use external volumes to preserve across redeployments
  certbot-conf:
    external: true
    name: stankoff-portal_certbot-conf
  certbot-www:
    external: true
    name: stankoff-portal_certbot-www
  # Camunda data
  camunda-data:

networks:
  stankoff-preprod-network:
    driver: overlay
    attachable: true
