name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Отменять предыдущие запуски при новом пуше в ту же ветку
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============== Lint & Type Check ==============
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint --workspace=@stankoff/frontend || true

      - name: Lint backend
        run: npm run lint --workspace=@stankoff/backend || true

      - name: Type check frontend
        run: npm run build --workspace=@stankoff/frontend

      - name: Type check backend
        run: npm run build --workspace=@stankoff/backend

  # ============== Backend Tests ==============
  # TODO: Тесты временно отключены в CI — запускаются локально через pre-commit hooks
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    if: false  # Временно отключено — тесты запускаются локально
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend unit tests
        run: npm test --workspace=@stankoff/backend
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          JWT_SECRET: test-secret

  # ============== Frontend Tests ==============
  # TODO: Тесты временно отключены в CI — запускаются локально через pre-commit hooks
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    if: false  # Временно отключено — тесты запускаются локально
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend unit tests
        run: npm test --workspace=@stankoff/frontend

  # ============== E2E Tests ==============
  # TODO: E2E тесты временно отключены - требуют Keycloak сервер для авторизации
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: false  # Временно отключено - требует Keycloak
    needs: [lint]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: stankoff_portal
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/frontend

      - name: Build backend
        run: npm run build --workspace=@stankoff/backend

      - name: Start backend
        run: npm run start:prod --workspace=@stankoff/backend &
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: stankoff_portal
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          JWT_SECRET: test-secret
          PORT: 3001

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3001/api/health && break
            echo "Waiting for backend..."
            sleep 2
          done

      - name: Run E2E tests
        run: npm run test:e2e --workspace=@stankoff/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7

  # ============== Build Backend Docker Image ==============
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=preprod,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  # ============== Build Frontend Docker Image ==============
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=preprod,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # ============== Deploy to Preprod ==============
  deploy-preprod:
    name: Deploy to Preprod
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: preprod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync config files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PREPROD_HOST }}
          username: ${{ secrets.PREPROD_USER }}
          key: ${{ secrets.PREPROD_SSH_KEY }}
          source: "docker-compose.preprod.yml,nginx/nginx.preprod.conf"
          target: "/opt/stankoff-portal"
          overwrite: true

      - name: Deploy to Preprod via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PREPROD_HOST }}
          username: ${{ secrets.PREPROD_USER }}
          key: ${{ secrets.PREPROD_SSH_KEY }}
          command_timeout: 15m
          script: |
            cd /opt/stankoff-portal

            # Login to GitHub Container Registry
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest preprod images
            docker pull ghcr.io/youredik/stankoff3/backend:preprod
            docker pull ghcr.io/youredik/stankoff3/frontend:preprod

            # Export environment variables from .env
            set -a
            source .env
            set +a

            # Deploy with zero-downtime (Swarm start-first strategy)
            docker stack deploy -c docker-compose.preprod.yml stankoff-preprod --with-registry-auth

            # Cleanup old images
            docker image prune -f

            # Health check с retry (до 90 секунд для rolling update)
            # IMPORTANT: Use 127.0.0.1 instead of localhost to avoid IPv6 resolution issues
            echo "Waiting for services to be healthy..."
            for i in {1..18}; do
              if curl -sf http://127.0.0.1/api/health; then
                echo "Services are healthy!"
                break
              fi
              if [ $i -eq 18 ]; then
                echo "Services failed to start within 90 seconds"
                docker service logs stankoff-preprod_backend --tail=50
                exit 1
              fi
              echo "Attempt $i/18 - waiting 5s..."
              sleep 5
            done

            # Show service status
            docker stack services stankoff-preprod

            echo "Preprod deployment complete (zero-downtime)!"

      - name: Notify deployment success
        run: |
          echo "Deployed to preprod.stankoff.ru"
          echo "Backend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:preprod"
          echo "Frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:preprod"

  # ============== Deploy to Production ==============
  # TODO: Включить после настройки отдельного production сервера
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: false  # Временно отключено - пока используется один сервер для preprod
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/stankoff-portal

            # Login to GitHub Container Registry
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest production images
            docker compose -f docker-compose.prod.yml pull

            # Restart services with new images
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            # Health check с retry (до 60 секунд)
            echo "Waiting for backend to start..."
            for i in {1..12}; do
              if curl -sf http://localhost:3001/api/health; then
                echo "Backend is healthy!"
                break
              fi
              if [ $i -eq 12 ]; then
                echo "Backend failed to start within 60 seconds"
                docker compose -f docker-compose.prod.yml logs --tail=50 backend
                exit 1
              fi
              echo "Attempt $i/12 - waiting 5s..."
              sleep 5
            done

            echo "Production deployment complete!"

      - name: Notify deployment success
        run: |
          echo "Deployed to production"
          echo "Backend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest"
          echo "Frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest"
