name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# –û—Ç–º–µ–Ω—è—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–ø—É—Å–∫–∏ –ø—Ä–∏ –Ω–æ–≤–æ–º –ø—É—à–µ –≤ —Ç—É –∂–µ –≤–µ—Ç–∫—É
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============== Lint & Type Check ==============
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint --workspace=@stankoff/frontend || true

      - name: Lint backend
        run: npm run lint --workspace=@stankoff/backend || true

      - name: Type check frontend
        run: npm run build --workspace=@stankoff/frontend

      - name: Type check backend
        run: npm run build --workspace=@stankoff/backend

  # ============== Backend Tests ==============
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend unit tests
        run: npm test --workspace=@stankoff/backend
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          JWT_SECRET: test-secret

  # ============== Frontend Tests ==============
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend unit tests
        run: npm test --workspace=@stankoff/frontend

  # ============== E2E Tests ==============
  # TODO: E2E —Ç–µ—Å—Ç—ã –≤—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–µ–Ω—ã - —Ç—Ä–µ–±—É—é—Ç Keycloak —Å–µ—Ä–≤–µ—Ä –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
  # –ü–æ—Å–ª–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ Keycloak –∏–ª–∏ mock-–∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ - —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: false  # –í—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–µ–Ω–æ - —Ç—Ä–µ–±—É–µ—Ç Keycloak
    needs: [lint]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: stankoff_portal
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/frontend

      - name: Build backend
        run: npm run build --workspace=@stankoff/backend

      - name: Start backend
        run: npm run start:prod --workspace=@stankoff/backend &
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: stankoff_portal
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          JWT_SECRET: test-secret
          PORT: 3001

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3001/api/health && break
            echo "Waiting for backend..."
            sleep 2
          done

      - name: Run E2E tests
        run: npm run test:e2e --workspace=@stankoff/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7

  # ============== Build Docker Images ==============
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=preprod,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=preprod,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============== Deploy to Preprod ==============
  deploy-preprod:
    name: Deploy to Preprod
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: preprod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Preprod via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PREPROD_HOST }}
          username: ${{ secrets.PREPROD_USER }}
          key: ${{ secrets.PREPROD_SSH_KEY }}
          script: |
            cd /opt/stankoff-portal

            # Login to GitHub Container Registry
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest preprod images
            docker pull ghcr.io/youredik/stankoff3/backend:preprod
            docker pull ghcr.io/youredik/stankoff3/frontend:preprod

            # Export environment variables
            set -a
            source .env.preprod
            set +a

            # Deploy with zero-downtime (Swarm start-first strategy)
            docker stack deploy -c docker-compose.preprod.yml stankoff-preprod --with-registry-auth

            # Cleanup old images
            docker image prune -f

            # Health check —Å retry (–¥–æ 90 —Å–µ–∫—É–Ω–¥ –¥–ª—è rolling update)
            echo "Waiting for services to be healthy..."
            for i in {1..18}; do
              if curl -sf http://localhost/api/health; then
                echo "Services are healthy!"
                break
              fi
              if [ $i -eq 18 ]; then
                echo "Services failed to start within 90 seconds"
                docker service logs stankoff-preprod_backend --tail=50
                exit 1
              fi
              echo "Attempt $i/18 - waiting 5s..."
              sleep 5
            done

            # Show service status
            docker stack services stankoff-preprod

            echo "Preprod deployment complete (zero-downtime)!"

      - name: Notify deployment success
        run: |
          echo "üöÄ Deployed to preprod.stankoff.ru"
          echo "Backend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:preprod"
          echo "Frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:preprod"

  # ============== Deploy to Production ==============
  # TODO: –í–∫–ª—é—á–∏—Ç—å –ø–æ—Å–ª–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ production —Å–µ—Ä–≤–µ—Ä–∞
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: false  # –í—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–µ–Ω–æ - –ø–æ–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –æ–¥–∏–Ω —Å–µ—Ä–≤–µ—Ä –¥–ª—è preprod
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/stankoff-portal

            # Login to GitHub Container Registry
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest production images
            docker compose -f docker-compose.prod.yml pull

            # Restart services with new images
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            # Health check —Å retry (–¥–æ 60 —Å–µ–∫—É–Ω–¥)
            echo "Waiting for backend to start..."
            for i in {1..12}; do
              if curl -sf http://localhost:3001/api/health; then
                echo "Backend is healthy!"
                break
              fi
              if [ $i -eq 12 ]; then
                echo "Backend failed to start within 60 seconds"
                docker compose -f docker-compose.prod.yml logs --tail=50 backend
                exit 1
              fi
              echo "Attempt $i/12 - waiting 5s..."
              sleep 5
            done

            echo "Production deployment complete!"

      - name: Notify deployment success
        run: |
          echo "üöÄ Deployed to production"
          echo "Backend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest"
          echo "Frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest"
