version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: stankoff-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
      - keycloak
    networks:
      - stankoff-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Reload nginx when certificates are renewed
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: stankoff-certbot
    restart: unless-stopped
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - stankoff-network
    # Auto-renewal: check twice daily
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"

  # Frontend Next.js
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://preprod.stankoff.ru/api}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://preprod.stankoff.ru}
        NEXT_PUBLIC_KEYCLOAK_URL: ${NEXT_PUBLIC_KEYCLOAK_URL:-}
        NEXT_PUBLIC_KEYCLOAK_REALM: ${NEXT_PUBLIC_KEYCLOAK_REALM:-}
        NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: ${NEXT_PUBLIC_KEYCLOAK_CLIENT_ID:-}
    container_name: stankoff-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost/ws}
    expose:
      - "3000"
    networks:
      - stankoff-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Backend NestJS
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: stankoff-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-stankoff_portal}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - AUTH_PROVIDER=${AUTH_PROVIDER:-local}
      # S3/Yandex Object Storage
      - S3_ENDPOINT=${S3_ENDPOINT:-https://storage.yandexcloud.net}
      - S3_REGION=${S3_REGION:-ru-central1}
      - S3_BUCKET_NAME=${S3_BUCKET:-}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY:-}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-}
      # Email
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@example.com}
      # Keycloak (optional)
      - KEYCLOAK_ENABLED=${KEYCLOAK_ENABLED:-false}
      - KEYCLOAK_URL=${KEYCLOAK_URL:-}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-}
      # Database sync (only for initial setup)
      - TYPEORM_SYNC=${TYPEORM_SYNC:-false}
    expose:
      - "3001"
    volumes:
      - backend-logs:/app/logs
    networks:
      - stankoff-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stankoff-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-stankoff_portal}
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/postgres-init:/docker-entrypoint-initdb.d:ro
    expose:
      - "5432"
    networks:
      - stankoff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-stankoff_portal}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak SSO
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: stankoff-keycloak
    restart: unless-stopped
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=${DATABASE_USER:-stankoff_admin}
      - KC_DB_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - KC_HEALTH_ENABLED=true
      - KC_PROXY_HEADERS=xforwarded
      - KC_HTTP_ENABLED=true
      - KC_HTTP_RELATIVE_PATH=/
      - KC_HOSTNAME_STRICT=false
    command: start-dev
    expose:
      - "8080"
    networks:
      - stankoff-network
    depends_on:
      postgres:
        condition: service_healthy

  # Backup Cron Service (hourly backups to S3)
  backup:
    build:
      context: ./scripts
      dockerfile: Dockerfile.backup
    container_name: stankoff-backup
    restart: unless-stopped
    environment:
      # Database
      - DATABASE_HOST=postgres
      - DATABASE_NAME=${DATABASE_NAME:-stankoff_portal}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      # S3/Yandex Object Storage
      - S3_ENDPOINT=${S3_ENDPOINT:-https://storage.yandexcloud.net}
      - S3_REGION=${S3_REGION:-ru-central1}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_BACKUP_PREFIX=${S3_BACKUP_PREFIX:-backups/postgres}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      # Retention
      - RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
      - BACKUP_DIR=/backups
    volumes:
      - ./backups:/backups
    networks:
      - stankoff-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
    driver: local
  backend-logs:
    driver: local
  nginx-cache:
    driver: local
  certbot-conf:
    driver: local
  certbot-www:
    driver: local

networks:
  stankoff-network:
    driver: bridge
